[pytest]
# Pytest configuration file for Python CI/CD App

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Minimum Python version
minversion = 6.0

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Output style
console_output_style = progress

# Test markers for organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multi-component)
    performance: Performance tests (measure speed)
    slow: Slow tests (take > 1 second)
    smoke: Smoke tests (quick health checks)

# Coverage configuration
[coverage:run]
branch = True
source = app
omit =
    */tests/*
    */site-packages/*
    setup.py
    */__init__.py

[coverage:report]
# Fail if coverage below 85%
fail_under = 85
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
