name: Full-Stack CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  
  # ====== BUILD BACKEND ======
  build-backend:
    name: Build Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====== BUILD FRONTEND ======
  build-frontend:
    name: Build Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=/api

  # ====== QUALITY CHECKS ======
  backend-quality:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      - working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ -v || true
        continue-on-error: true

  frontend-quality:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      - working-directory: ./client
        run: |
          npm ci
          npm run build
        continue-on-error: true

  # ====== DEPLOY BACKEND ======
  deploy-backend:
    name: Deploy Backend
    runs-on: self-hosted
    environment: production
    needs: [backend-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Deploy Backend
        run: |
          # Stop old container
          docker stop cicd-backend 2>/dev/null || true
          docker rm cicd-backend 2>/dev/null || true
          
          # Pull latest image
          docker pull ghcr.io/aatirfound42/python-cicd-4localservers-withtools/backend:latest
          
          # Start new container
          docker run -d \
            --name cicd-backend \
            -p 5000:5000 \
            -e FLASK_ENV=production \
            -e FLASK_APP=app/main.py \
            -e CORS_ORIGINS=* \
            --restart unless-stopped \
            ghcr.io/aatirfound42/python-cicd-4localservers-withtools/backend:latest
          
          # Wait and verify
          sleep 5
          curl -f http://localhost:5000/api/health || exit 1
          echo "✅ Backend deployed successfully"

  # ====== DEPLOY FRONTEND ======
  deploy-frontend:
    name: Deploy Frontend
    runs-on: self-hosted
    environment: production
    needs: [frontend-quality, deploy-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Deploy Frontend
        run: |
          # Stop old container
          docker stop cicd-frontend 2>/dev/null || true
          docker rm cicd-frontend 2>/dev/null || true
          
          # Pull latest image
          docker pull ghcr.io/aatirfound42/python-cicd-4localservers-withtools/frontend:latest
          
          # Start new container with network link to backend
          docker run -d \
            --name cicd-frontend \
            -p 3000:80 \
            --add-host=host.docker.internal:host-gateway \
            --restart unless-stopped \
            ghcr.io/aatirfound42/python-cicd-4localservers-withtools/frontend:latest
          
          # Wait and verify
          sleep 5
          curl -f http://localhost:3000/ || exit 1
          echo "✅ Frontend deployed successfully"

      - name: Final verification
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Deployment Complete!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Backend:  http://${{ secrets.VM_IP }}:5000"
          echo "Frontend: http://${{ secrets.VM_IP }}:3000"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          docker ps --filter "name=cicd-"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false