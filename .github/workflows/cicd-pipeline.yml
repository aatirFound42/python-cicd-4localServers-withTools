name: Full-Stack CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  
  # ====== BUILD BACKEND ======
  build-backend:
    name: Build Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====== BUILD FRONTEND ======
  build-frontend:
    name: Build Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=/api


  # ====== STAGE 3: SCAN BACKEND IMAGE ======
  scan-backend:
    name: Scan Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-backend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            # Use branch name + short SHA
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Pull Backend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          if ! docker pull "$IMAGE"; then
            echo "Image not found, using latest"
            IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
            docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV
          fi

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-backend.sarif'
        continue-on-error: true

  # ====== STAGE 4: SCAN FRONTEND IMAGE ======
  scan-frontend:
    name: Scan Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-frontend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            # Use branch name + short SHA to match GHCR image tags
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Pull Frontend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-frontend.sarif'
        continue-on-error: true

  # ====== STAGE 5: BACKEND LINT & TEST ======
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pylint pytest pytest-cov bandit
      
      - name: Run Black
        working-directory: ./backend
        run: black --check app/ tests/ --line-length=100 --diff
      
      - name: Run isort
        working-directory: ./backend
        run: isort --check-only --diff app/ tests/ --profile black
      
      - name: Run Flake8
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=100
      
      - name: Run Pylint
        working-directory: ./backend
        run: pylint app/ tests/ --fail-under=8.0
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/
      
      - name: Run Bandit security scan
        working-directory: ./backend
        run: bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

  # ====== STAGE 6: FRONTEND LINT & TEST ======
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./client
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false || true
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./client
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/

# ====== STAGE 7: INTEGRATION TESTS ======
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Start services with docker-compose
        run: |
          # Pull images first (use latest tag)
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest || \
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
          
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest || \
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
          
          # Create docker-compose file
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
              container_name: test-backend
              ports:
                - "5000:5000"
              environment:
                - FLASK_ENV=testing
                - FLASK_APP=app/main.py
              networks:
                - test-network
              healthcheck:
                test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/', timeout=2)"]
                interval: 5s
                timeout: 3s
                retries: 5
            
            frontend:
              image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
              container_name: test-frontend
              ports:
                - "3000:80"
              depends_on:
                backend:
                  condition: service_healthy
              networks:
                - test-network
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
                interval: 5s
                timeout: 3s
                retries: 5
          
          networks:
            test-network:
              driver: bridge
          EOF
          
          # Start services
          docker compose -f docker-compose.test.yml up -d
          
          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml ps | grep -q "healthy"; do sleep 2; done' || true
          
          # Additional wait and show status
          sleep 10
          docker compose -f docker-compose.test.yml ps
          docker compose -f docker-compose.test.yml logs
      
      - name: Run integration tests
        run: |
          echo "Testing Backend API..."
          curl -f http://localhost:5000/api/health || exit 1
          curl -f http://localhost:5000/ || exit 1
          
          echo "Testing Frontend..."
          curl -f http://localhost:3000/ || exit 1
          
          echo "Testing Frontend -> Backend proxy..."
          curl -f http://localhost:3000/api/health || exit 1
          
          echo "âœ… All integration tests passed"
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker logs test-backend
          echo "=== Frontend Logs ==="
          docker logs test-frontend
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true


  # ====== DEPLOY BACKEND ======
  deploy-backend:
    name: Deploy Backend
    runs-on: self-hosted
    environment: production
    needs: [backend-quality, integration-test, scan-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create Docker network if it doesn't exist
        run: |
          docker network create cicd-network 2>/dev/null || true

      - name: Deploy Backend
        run: |
          # Stop old container
          docker stop cicd-backend 2>/dev/null || true
          docker rm cicd-backend 2>/dev/null || true
          
          # Pull latest image
          docker pull ghcr.io/aatirfound42/python-cicd-4localservers-withtools/backend:latest
          
          # Start new container on custom network
          docker run -d \
            --name cicd-backend \
            --network cicd-network \
            -p 5000:5000 \
            -e FLASK_ENV=production \
            -e FLASK_APP=app/main.py \
            -e CORS_ORIGINS=* \
            --restart unless-stopped \
            ghcr.io/aatirfound42/python-cicd-4localservers-withtools/backend:latest
          
          # Wait and verify
          sleep 5
          curl -f http://localhost:5000/api/health || exit 1
          echo "âœ… Backend deployed successfully"

  # ====== DEPLOY FRONTEND ======
  # ====== DEPLOY FRONTEND ======
  deploy-frontend:
    name: Deploy Frontend
    runs-on: self-hosted
    environment: production
    needs: [frontend-quality, integration-test, scan-frontend, deploy-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Deploy Frontend
        run: |
          # Stop old container
          docker stop cicd-frontend 2>/dev/null || true
          docker rm cicd-frontend 2>/dev/null || true
          
          # Pull latest image
          docker pull ghcr.io/aatirfound42/python-cicd-4localservers-withtools/frontend:latest
          
          # Start new container on the same network as backend
          docker run -d \
            --name cicd-frontend \
            --network cicd-network \
            -p 3000:80 \
            --restart unless-stopped \
            ghcr.io/aatirfound42/python-cicd-4localservers-withtools/frontend:latest
          
          # Wait and verify
          sleep 5
          curl -f http://localhost:3000/ || exit 1
          echo "âœ… Frontend deployed successfully"

      - name: Final verification
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend:  http://localhost:5000"
          echo "Frontend: http://localhost:3000"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          docker ps --filter "name=cicd-"
          docker network inspect cicd-network

  # ====== FINAL STAGE: NOTIFICATION ======
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Full-Stack Pipeline Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend Deploy:  ${{ needs.deploy-backend.result }}"
          echo "Frontend Deploy: ${{ needs.deploy-frontend.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ needs.deploy-backend.result }}" = "success" ] && \
             [ "${{ needs.deploy-frontend.result }}" = "success" ]; then
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            exit 0
          else
            echo "âŒ DEPLOYMENT FAILED"
            exit 1
          fi

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false