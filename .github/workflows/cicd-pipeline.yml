name: Full-Stack CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  
  # ====== STAGE 1: BUILD BACKEND ======
  build-backend:
    name: Build Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Backend image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display build summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Backend Image Built Successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Image Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/   /'
          echo ""
          echo "ğŸ”‘ Image Digest: ${{ steps.build-push.outputs.digest }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ====== STAGE 2: BUILD FRONTEND ======
  build-frontend:
    name: Build Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Frontend image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display build summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Frontend Image Built Successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Image Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/   /'
          echo ""
          echo "ğŸ”‘ Image Digest: ${{ steps.build-push.outputs.digest }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ====== STAGE 3: SCAN BACKEND IMAGE ======
  scan-backend:
    name: Scan Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-backend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Pull Backend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          if ! docker pull "$IMAGE"; then
            echo "Image not found, using latest"
            IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
            docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV
          fi

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-backend.sarif'
        continue-on-error: true

  # ====== STAGE 4: SCAN FRONTEND IMAGE ======
  scan-frontend:
    name: Scan Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-frontend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Pull Frontend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-frontend.sarif'
        continue-on-error: true

  # ====== STAGE 5: BACKEND LINT & TEST ======
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pylint pytest pytest-cov bandit
      
      - name: Run Black
        working-directory: ./backend
        run: black --check app/ tests/ --line-length=100 --diff
        continue-on-error: true
      
      - name: Run isort
        working-directory: ./backend
        run: isort --check-only --diff app/ tests/ --profile black
        continue-on-error: true
      
      - name: Run Flake8
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=100
        continue-on-error: true
      
      - name: Run Pylint
        working-directory: ./backend
        run: pylint app/ tests/ --fail-under=8.0
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing
        continue-on-error: true
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/
        continue-on-error: true
      
      - name: Run Bandit security scan
        working-directory: ./backend
        run: bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

  # ====== STAGE 6: FRONTEND LINT & TEST ======
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./client
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false || true
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./client
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/

  # ====== STAGE 7: INTEGRATION TESTS ======
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Start services with docker-compose
        run: |
          cat > docker-compose.test.yml << 'EOF'
          version: '3.8'
          services:
            backend:
              image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
              ports:
                - "5000:5000"
              environment:
                - FLASK_ENV=testing
              networks:
                - test-network
            
            frontend:
              image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
              ports:
                - "3000:80"
              depends_on:
                - backend
              networks:
                - test-network
          
          networks:
            test-network:
              driver: bridge
          EOF
          
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }} || \
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }} || \
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          
          docker compose -f docker-compose.test.yml up -d
          sleep 15
      
      - name: Run integration tests
        run: |
          echo "Testing Backend API..."
          curl -f http://localhost:5000/api/health || exit 1
          curl -f http://localhost:5000/ || exit 1
          
          echo "Testing Frontend..."
          curl -f http://localhost:3000/ || exit 1
          
          echo "âœ… All integration tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true

  # ====== STAGE 8: DEPLOY STACK ======
  deploy-stack:
    name: Deploy Full Stack
    runs-on: self-hosted
    environment: production
    timeout-minutes: 20
    needs: [backend-quality, frontend-quality, integration-test, scan-backend, scan-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "BACKEND_DOCKER_IMAGE=${{ env.REGISTRY }}/$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_DOCKER_IMAGE=${{ env.REGISTRY }}/$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull latest images
        run: |
          docker pull ${{ env.BACKEND_DOCKER_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_DOCKER_IMAGE }}:latest

      - name: Create Docker network if not exists
        run: |
          docker network create app-network 2>/dev/null || true

      - name: Deploy Backend with zero-downtime
        env:
          BACKEND_CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
        run: |
          NEW_CONTAINER="${BACKEND_CONTAINER_NAME}-new"
          
          # Start new backend container
          docker run -d \
            --name "$NEW_CONTAINER" \
            --network app-network \
            -p "$BACKEND_PORT:5000" \
            -e FLASK_ENV=production \
            -e CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
            --restart unless-stopped \
            ${{ env.BACKEND_DOCKER_IMAGE }}:latest
          
          # Health check for new container
          echo "â³ Waiting for new backend to be healthy..."
          sleep 10
          HEALTHY=false
          for i in {1..15}; do
            if curl -sf "http://localhost:$BACKEND_PORT/api/health"; then
              echo "âœ… New backend is healthy"
              HEALTHY=true
              break
            fi
            echo "Attempt $i/15 failed, retrying..."
            sleep 2
          done
          
          if [ "$HEALTHY" = false ]; then
            echo "âŒ New backend failed health check"
            docker logs "$NEW_CONTAINER"
            docker stop "$NEW_CONTAINER"
            docker rm "$NEW_CONTAINER"
            exit 1
          fi
          
          # Stop and remove old container
          if docker ps -a --format '{{.Names}}' | grep -q "^${BACKEND_CONTAINER_NAME}$"; then
            echo "Stopping old backend container..."
            docker stop "$BACKEND_CONTAINER_NAME" 2>/dev/null || true
            docker rm "$BACKEND_CONTAINER_NAME" 2>/dev/null || true
          fi
          
          # Rename new container to production name
          docker rename "$NEW_CONTAINER" "$BACKEND_CONTAINER_NAME"
          
          echo "âœ… Backend deployed successfully on port $BACKEND_PORT"

      - name: Deploy Frontend with zero-downtime
        env:
          FRONTEND_CONTAINER_NAME: ${{ secrets.FRONTEND_CONTAINER_NAME }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
          BACKEND_CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
        run: |
          NEW_CONTAINER="${FRONTEND_CONTAINER_NAME}-new"
          
          # Get VM's IP address for backend connection
          VM_IP=$(hostname -I | awk '{print $1}')
          
          # Start new frontend container connected to backend via network
          docker run -d \
            --name "$NEW_CONTAINER" \
            --network app-network \
            -p "$FRONTEND_PORT:80" \
            -e REACT_APP_API_URL="http://${BACKEND_CONTAINER_NAME}:5000" \
            -e REACT_APP_BACKEND_URL="http://localhost:${BACKEND_PORT}" \
            --restart unless-stopped \
            ${{ env.FRONTEND_DOCKER_IMAGE }}:latest
          
          # Health check for new container
          echo "â³ Waiting for new frontend to be healthy..."
          sleep 10
          HEALTHY=false
          for i in {1..15}; do
            if curl -sf "http://localhost:$FRONTEND_PORT/"; then
              echo "âœ… New frontend is healthy"
              HEALTHY=true
              break
            fi
            echo "Attempt $i/15 failed, retrying..."
            sleep 2
          done
          
          if [ "$HEALTHY" = false ]; then
            echo "âŒ New frontend failed health check"
            docker logs "$NEW_CONTAINER"
            docker stop "$NEW_CONTAINER"
            docker rm "$NEW_CONTAINER"
            exit 1
          fi
          
          # Stop and remove old container
          if docker ps -a --format '{{.Names}}' | grep -q "^${FRONTEND_CONTAINER_NAME}$"; then
            echo "Stopping old frontend container..."
            docker stop "$FRONTEND_CONTAINER_NAME" 2>/dev/null || true
            docker rm "$FRONTEND_CONTAINER_NAME" 2>/dev/null || true
          fi
          
          # Rename new container to production name
          docker rename "$NEW_CONTAINER" "$FRONTEND_CONTAINER_NAME"
          
          echo "âœ… Frontend deployed successfully on port $FRONTEND_PORT"

      - name: Verify full stack deployment
        env:
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
          BACKEND_CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME }}
          FRONTEND_CONTAINER_NAME: ${{ secrets.FRONTEND_CONTAINER_NAME }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Verifying Deployment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          sleep 5
          
          # Test backend
          echo "Testing Backend..."
          if curl -f "http://localhost:$BACKEND_PORT/api/health"; then
            echo "âœ… Backend is responding"
          else
            echo "âŒ Backend health check failed"
            docker logs "$BACKEND_CONTAINER_NAME" --tail 50
            exit 1
          fi
          
          # Test frontend
          echo "Testing Frontend..."
          if curl -f "http://localhost:$FRONTEND_PORT/"; then
            echo "âœ… Frontend is responding"
          else
            echo "âŒ Frontend health check failed"
            docker logs "$FRONTEND_CONTAINER_NAME" --tail 50
            exit 1
          fi
          
          # Check containers are on same network
          echo "Checking network connectivity..."
          docker network inspect app-network --format='{{json .Containers}}' | grep -q "$BACKEND_CONTAINER_NAME" || exit 1
          docker network inspect app-network --format='{{json .Containers}}' | grep -q "$FRONTEND_CONTAINER_NAME" || exit 1
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Full Stack Deployment Successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend:  http://localhost:$BACKEND_PORT"
          echo "Frontend: http://localhost:$FRONTEND_PORT"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Cleanup old images
        run: |
          echo "Cleaning up old Docker images..."
          docker image prune -af --filter "until=72h" || true

  # ====== FINAL STAGE: NOTIFICATION ======
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-stack]
    if: always()
    
    steps:
