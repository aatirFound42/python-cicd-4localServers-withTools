name: Full-Stack CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  
  # ====== STAGE 1: BUILD BACKEND ======
  build-backend:
    name: Build Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Backend image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display build summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Backend Image Built Successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Image Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/   /'
          echo ""
          echo "ğŸ”‘ Image Digest: ${{ steps.build-push.outputs.digest }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ====== STAGE 2: BUILD FRONTEND ======
  build-frontend:
    name: Build Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Frontend image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display build summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Frontend Image Built Successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Image Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/   /'
          echo ""
          echo "ğŸ”‘ Image Digest: ${{ steps.build-push.outputs.digest }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ====== STAGE 3: SCAN BACKEND IMAGE ======
  scan-backend:
    name: Scan Backend Image
    if: "!contains(github.event.head_commit.message, '[skip-backend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-backend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            # Use branch name + short SHA
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Pull Backend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          if ! docker pull "$IMAGE"; then
            echo "Image not found, using latest"
            IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
            docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV
          fi

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-backend.sarif'
        continue-on-error: true

  # ====== STAGE 4: SCAN FRONTEND IMAGE ======
  scan-frontend:
    name: Scan Frontend Image
    if: "!contains(github.event.head_commit.message, '[skip-frontend]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-frontend
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            # Use branch name + short SHA to match GHCR image tags
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Pull Frontend image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}"
          docker pull "$IMAGE" 2>&1 || echo "SKIP_SCAN=true" >> $GITHUB_ENV

      - name: Run Trivy scan
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: env.SKIP_SCAN != 'true'
        with:
          sarif_file: 'trivy-frontend.sarif'
        continue-on-error: true

  # ====== STAGE 5: BACKEND LINT & TEST ======
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pylint pytest pytest-cov bandit
      
      - name: Run Black
        working-directory: ./backend
        run: black --check app/ tests/ --line-length=100 --diff
      
      - name: Run isort
        working-directory: ./backend
        run: isort --check-only --diff app/ tests/ --profile black
      
      - name: Run Flake8
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=100
      
      - name: Run Pylint
        working-directory: ./backend
        run: pylint app/ tests/ --fail-under=8.0
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/
      
      - name: Run Bandit security scan
        working-directory: ./backend
        run: bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

  # ====== STAGE 6: FRONTEND LINT & TEST ======
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./client
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false || true
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./client
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/

  # ====== STAGE 7: INTEGRATION TESTS ======
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Start services with docker-compose
        run: |
          # Create temporary docker-compose for testing
          cat > docker-compose.test.yml << 'EOF'
          version: '3.8'
          services:
            backend:
              image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
              ports:
                - "5000:5000"
              environment:
                - FLASK_ENV=testing
              networks:
                - test-network
            
            frontend:
              image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
              ports:
                - "3000:80"
              depends_on:
                - backend
              networks:
                - test-network
          
          networks:
            test-network:
              driver: bridge
          EOF
          
          # Pull images
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }} || \
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }} || \
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          
          # Start services (using docker compose v2)
          docker compose -f docker-compose.test.yml up -d
          
          # Wait for services
          sleep 15
      
      - name: Run integration tests
        run: |
          echo "Testing Backend API..."
          curl -f http://localhost:5000/api/health || exit 1
          curl -f http://localhost:5000/ || exit 1
          
          echo "Testing Frontend..."
          curl -f http://localhost:3000/ || exit 1
          
          echo "âœ… All integration tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true

  # ====== STAGE 8: DEPLOY BACKEND ======
  deploy-backend:
    name: Deploy Backend
    runs-on: self-hosted
    environment: production
    timeout-minutes: 15
    needs: [backend-quality, integration-test, scan-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "BACKEND_IMAGE=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${{ env.REGISTRY }}/$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull new backend image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest

      - name: Deploy backend with rolling update
        env:
          CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME }}
          CONTAINER_PORT: ${{ secrets.BACKEND_PORT }}
        run: |
          NEW_CONTAINER="${CONTAINER_NAME}-new"
          NEW_PORT=$((CONTAINER_PORT + 1000))
          
          # Start new container
          docker run -d \
            --name "$NEW_CONTAINER" \
            -p "$NEW_PORT:5000" \
            -e FLASK_ENV=production \
            --restart unless-stopped \
            ${{ env.DOCKER_IMAGE }}:latest
          
          # Health check
          sleep 10
          for i in {1..10}; do
            if curl -sf "http://localhost:$NEW_PORT/api/health"; then
              echo "âœ… New container healthy"
              break
            fi
            sleep 3
          done
          
          # Stop old container
          docker stop "$CONTAINER_NAME" 2>/dev/null || true
          docker rm "$CONTAINER_NAME" 2>/dev/null || true
          
          # Recreate with correct port
          docker stop "$NEW_CONTAINER"
          docker rm "$NEW_CONTAINER"
          
          docker run -d \
            --name "$CONTAINER_NAME" \
            -p "$CONTAINER_PORT:5000" \
            -e FLASK_ENV=production \
            --restart unless-stopped \
            ${{ env.DOCKER_IMAGE }}:latest
          
          echo "âœ… Backend deployed successfully"

      - name: Verify deployment
        env:
          CONTAINER_PORT: ${{ secrets.BACKEND_PORT }}
        run: |
          sleep 5
          curl -f http://localhost:$CONTAINER_PORT/api/health || exit 1
          echo "âœ… Backend is healthy"

  # ====== STAGE 9: DEPLOY FRONTEND ======
  deploy-frontend:
    name: Deploy Frontend
    runs-on: self-hosted
    environment: production
    timeout-minutes: 15
    needs: [frontend-quality, integration-test, scan-frontend, deploy-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "FRONTEND_IMAGE=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${{ env.REGISTRY }}/$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull new frontend image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest

      - name: Deploy frontend with rolling update
        env:
          CONTAINER_NAME: ${{ secrets.FRONTEND_CONTAINER_NAME }}
          CONTAINER_PORT: ${{ secrets.FRONTEND_PORT }}
        run: |
          NEW_CONTAINER="${CONTAINER_NAME}-new"
          NEW_PORT=$((CONTAINER_PORT + 1000))
          
          # Start new container
          docker run -d \
            --name "$NEW_CONTAINER" \
            -p "$NEW_PORT:80" \
            --restart unless-stopped \
            ${{ env.DOCKER_IMAGE }}:latest
          
          # Health check
          sleep 10
          for i in {1..10}; do
            if curl -sf "http://localhost:$NEW_PORT/"; then
              echo "âœ… New container healthy"
              break
            fi
            sleep 3
          done
          
          # Stop old container
          docker stop "$CONTAINER_NAME" 2>/dev/null || true
          docker rm "$CONTAINER_NAME" 2>/dev/null || true
          
          # Recreate with correct port
          docker stop "$NEW_CONTAINER"
          docker rm "$NEW_CONTAINER"
          
          docker run -d \
            --name "$CONTAINER_NAME" \
            -p "$CONTAINER_PORT:80" \
            --restart unless-stopped \
            ${{ env.DOCKER_IMAGE }}:latest
          
          echo "âœ… Frontend deployed successfully"

      - name: Verify deployment
        env:
          CONTAINER_PORT: ${{ secrets.FRONTEND_PORT }}
        run: |
          sleep 5
          curl -f http://localhost:$CONTAINER_PORT/ || exit 1
          echo "âœ… Frontend is healthy"

  # ====== FINAL STAGE: NOTIFICATION ======
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Full-Stack Pipeline Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend Deploy:  ${{ needs.deploy-backend.result }}"
          echo "Frontend Deploy: ${{ needs.deploy-frontend.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ needs.deploy-backend.result }}" = "success" ] && \
             [ "${{ needs.deploy-frontend.result }}" = "success" ]; then
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            exit 0
          else
            echo "âŒ DEPLOYMENT FAILED"
            exit 1
          fi

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false